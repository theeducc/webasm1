<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducky | Bookstore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------header----------->
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html"><img src="logo.png" width="125px" /></a> 
          </div>
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./category.html">Category 1</a></li>
              <li><a href="./category.html">Category 2</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!----------product----------->
    <h1>CONTAC US</h1>
    <form action="" method="post">
        <label for="purpose">Your purpose:</label>
        <select name="purpose" id="purpose" required>
            <option value="sell">I want to sell books</option>
            <option value="buy">I want to buy books</option>
        </select>
        <br>
        <label for="name">Your name</label>
        <input type="text" name="name" id="name" required>
        
        <br>
        <label for="email">Your email</label>
        <input type="email" name="email" id="email" required>
        
        <br>
        <label for="phone">Your phone</label>
        <input type="tel" name="phone " id="phone" required>

        <br>
        <span>How can we contact you</span>
        <br>
        
        <input type="checkbox" name="phoneCheckbox" id="phoneCheckbox">
        <label for="phoneCheckbox">Phone</label>
        <br>
        <input type="checkbox" name="emailCheckbox" id="emailCheckbox">
        <label for="emailCheckbox">Email</label>
        <br>
        <span>Do you want to receive our weekly newsletter</span>
        <br>
        <input type="radio" name="radio" id="yes" checked="checked">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" name="radio" id="no">
        <label for="no">No</label>
        <br>
        <label for="note">Note</label>
        <br>
        <textarea name="" id="" cols="20" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" name="" id="">
    </form>
    <!----------footer----------->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Copyright</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
